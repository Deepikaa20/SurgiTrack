<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - SurgiTrack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/patient.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/png/logo (2).png" alt="SurgiTrack Logo">
      <h1>SurgiTrack</h1>
    </div>
  </header>

  <main>
    <div class="patient-dashboard">
      <h2>Your Surgery Details</h2>
      <div id="surgery-details">
        <p><strong>Surgery Name:</strong> <span id="surgery-name">-</span></p>
        <p><strong>Estimated Time:</strong> <span id="estimated-time">-</span></p>
        <p><strong>Current Phase:</strong> <span id="current-phase">-</span></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 SurgiTrack. All rights reserved.</p>
  </footer>

  <script src="js/patient.js"></script>
</body>
</html>
