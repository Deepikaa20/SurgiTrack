<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard - SurgiTrack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/css/hospital-dashboard.css">
</head>
<body>
  <header>
    <div class="navbar">
      <!-- Logo and Title (Left Side) -->
      <div class="logo">
        <img src="/png/logo (2).png" alt="SurgiTrack Logo">
        <h1>SurgiTrack</h1>
      </div>
  
      <!-- Navigation Links (Right Side) -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="hospital-dashboard">
      <h2>Hospital Dashboard</h2>

      <!-- Register Patient Form -->
      <div class="register-patient">
        <h3>Register Patient</h3>
        <form id="register-patient-form">
          <div class="form-group">
            <label for="login-id">Login ID</label>
            <input type="text" id="login-id" name="login-id" required>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="surgery-name">Surgery Name</label>
            <input type="text" id="surgery-name" name="surgery-name" required>
          </div>

          <div class="form-group">
            <label for="surgery-time">Surgery Time</label>
            <input type="datetime-local" id="surgery-time" name="surgery-time" required>
          </div>

          <button type="submit">Register Patient</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 SurgiTrack. All rights reserved.</p>
  </footer>

  <script src="js/hospital.js"></script>
</body>
</html>
